<form [formGroup]="clienteForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Nome</mat-label>
    <input matInput formControlName="name" required />
    <mat-error *ngIf="clienteForm.get('name')?.invalid && clienteForm.get('name')?.touched">
      Nome é obrigatório
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>CNPJ</mat-label>
    <input matInput formControlName="cnpj" placeholder="00.000.000/0000-00" required /> 
    <mat-error *ngIf="clienteForm.get('cnpj')?.invalid && clienteForm.get('cnpj')?.touched">
      CNPJ é obrigatório
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>

    <input matInput formControlName="email" type="email" placeholder="Ex. cliente@example.com" required />
    <mat-error *ngIf="clienteForm.get('email')?.invalid && clienteForm.get('email')?.touched">
      Insira um email válido
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Telefone</mat-label>
    <input type="tel" matInput formControlName="phone" placeholder="(00)0000-0000">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Endereço</mat-label>
    <input matInput formControlName="address" />
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="clienteForm.invalid">
    Salvar
  </button>
  <button mat-raised-button color="primary" routerLink="/clientes">Voltar</button>
</form>
